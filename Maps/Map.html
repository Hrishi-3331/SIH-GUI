<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>System Simulation</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.2/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif|PT+Serif+Caption" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif+Caption" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Charm:700|Lobster|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="mapstyle.css">
</head>
<body>
<div class="row" style="height: 100%">

    <div class="header">
        <center>
        <div class="header-box">
            Dashboard
        </div>
        </center>
    </div>
    <div class="col-sm-4 left-container" style="overflow-y: hidden">
        <div class="top-ribbon">
            Soldier Tracking System
        </div>
        <div class="details">
            <ul>

            </ul>
        </div>
    </div>
    <div class="col-sm-8" style="top: 8%; left: 8%">
            <div class="map-head"> LIVE GPS TRACKING </div>
            <div id='map' style="border: solid 3.5px #00ffff; width: 85%; height: 80%;position: relative"></div>

    </div>

</div>

<script>

    mapboxgl.accessToken = 'pk.eyJ1IjoiaHJpc2hpLTMzMzEiLCJhIjoiY2p3enpxZ3NqMHdpaDN5b3luMHhsdnlrdCJ9.gLk8ChT7pKjMRfDtrlDNcw';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/satellite-v9',
        zoom: 18.5,
        center: [79.0563, 21.1293]
    });

    var size = 120;

    var pulsingDot = {
        width: size,
        height: size,
        data: new Uint8Array(size * size * 4),

        // get rendering context for the map canvas when layer is added to the map
        onAdd: function() {
        var canvas = document.createElement('canvas');
        canvas.width = this.width;
        canvas.height = this.height;
        this.context = canvas.getContext('2d');
        },

        // called once before every frame where the icon will be used
        render: function() {
        var duration = 1000;
        var t = (performance.now() % duration) / duration;

        var radius = (size / 2) * 0.3;
        var outerRadius = (size / 2) * 0.7 * t + radius;
        var context = this.context;

        // draw outer circle
        context.clearRect(0, 0, this.width, this.height);
        context.beginPath();
        context.arc(
        this.width / 2,
        this.height / 2,
        outerRadius,
        0,
        Math.PI * 2
        );
        context.fillStyle = 'rgba(255, 100, 100,' + (1 - t) + ')';
        context.fill();

        // draw inner circle
        context.beginPath();
        context.arc(
        this.width / 2,
        this.height / 2,
        radius,
        0,
        Math.PI * 2
        );
        context.fillStyle = 'rgba(255, 10, 10, 1)';
        context.strokeStyle = 'white';
        context.lineWidth = 2 + 4 * (1 - t);
        context.fill();
        context.stroke();

        // update this image's data with data from the canvas
        this.data = context.getImageData(
        0,
        0,
        this.width,
        this.height
        ).data;

        // continuously repaint the map, resulting in the smooth animation of the dot
        map.triggerRepaint();

        // return `true` to let the map know that the image was updated
        return true;
        }
    };

   var url = 'https://sih-soldier-tracking-system.firebaseio.com/Soldier%20Data/Soldier1.json';
    map.on('load', function() {
        window.setInterval(function() {
        map.getSource('soldier').setData(url);
        }, 2000);

        map.addSource('soldier', { type: 'geojson', data: url });

        map.addImage('pulsing-dot', pulsingDot, { pixelRatio: 2 });

        map.addLayer({
        'id': 'soldier',
        'type': 'symbol',
        'source': 'soldier',
        'layout': {
            'icon-image': 'pulsing-dot'},
        });
    });

</script>

</body>
</html>
